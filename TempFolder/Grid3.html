<style>
    body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("2019bg.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.bg2 {
  /* The image used */
  background-image: url("2019bg.jpg");

  /* Full height */
  height: 100%; 

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
.shard{
        position: absolute;
        background-color: #0f0f0f;
        height: 25%;
        width: 25%;
    }
.ishard{
        height: -webkit-calc(100% - 4px);
        height: -moz-calc(100% - 4px);
        height: calc(100% - 4px);
        width: -webkit-calc(100% - 4px);
        width: -moz-calc(100% - 4px);
        width: calc(100% - 4px);
        position: absolute;
        margin: 2px;
    }

@-webkit-keyframes mtada {
  0% {
    -webkit-transform: scale(1);
    transform: scale(1);
  }

  10%, 20% {
    -webkit-transform: scale(0.9) rotate(-3deg);
    transform: scale(0.9) rotate(-3deg);
  }

  30%, 50%, 70%, 90% {
    -webkit-transform: scale(1.1) rotate(3deg);
    transform: scale(1.1) rotate(3deg);
  }

  40%, 60%, 80% {
    -webkit-transform: scale(1.3) rotate(-3deg);
    transform: scale(1.3) rotate(-3deg);
  }  
  100% {
    -webkit-transform: scale(1.5) ;
    transform: scale(1.5) ;
  }
}

@keyframes mtada {
  0% {
    -webkit-transform: scale(1);
    -ms-transform: scale(1);
    transform: scale(1);
  }
 10%, 20% {
    -webkit-transform: scale(0.9) rotate(-3deg);
    -ms-transform: scale(0.9) rotate(-3deg);
    transform: scale(0.9) rotate(-3deg);
  }

  30%, 50%, 70%, 90% {
    -webkit-transform: scale(1.1) rotate(3deg);
    -ms-transform: scale(1.1) rotate(3deg);
    transform: scale(1.1) rotate(3deg);
  }

  40%, 60%, 80% {
    -webkit-transform: scale(1.3) rotate(-3deg);
    -ms-transform: scale(1.3) rotate(-3deg);
    transform: scale(1.3) rotate(-3deg);
  }
    
100% {
    -webkit-transform: scale(1.5) ;
    -ms-transform: scale(1.5) ;
    transform: scale(1.5) ;
  }
}

.mtada {
  -webkit-animation-name: mtada;
  animation-name: mtada;
}
@-webkit-keyframes revtada {
  0% {
    -webkit-transform: scale(1.5);
    transform: scale(1.5);
  }

  10%, 20% {
    -webkit-transform: scale(1.4) rotate(-3deg);
    transform: scale(1.4) rotate(-3deg);
  }

  30%, 50%, 70%, 90% {
    -webkit-transform: scale(1.2) rotate(3deg);
    transform: scale(1.2) rotate(3deg);
  }

  40%, 60%, 80% {
    -webkit-transform: scale(1.1) rotate(-3deg);
    transform: scale(1.1) rotate(-3deg);
  }  
  100% {
    -webkit-transform: scale(1) ;
    transform: scale(1) ;
  }
}

@keyframes revtada {
  0% {
    -webkit-transform: scale(1.5);
    -ms-transform: scale(1.5);
    transform: scale(1.5);
  }
 10%, 20% {
    -webkit-transform: scale(1) rotate(-3deg);
    -ms-transform: scale(1) rotate(-3deg);
    transform: scale(1) rotate(-3deg);
  }

  30%, 50%, 70%, 90% {
    -webkit-transform: scale(0.9) rotate(3deg);
    -ms-transform: scale(0.9) rotate(3deg);
    transform: scale(0.9) rotate(3deg);
  }

  40%, 60%, 80% {
    -webkit-transform: scale(0.9) rotate(-3deg);
    -ms-transform: scale(0.9) rotate(-3deg);
    transform: scale(0.9) rotate(-3deg);
  }
    
100% {
    -webkit-transform: scale(1) ;
    -ms-transform: scale(1) ;
    transform: scale(1) ;
  }
}

.revtada {
  -webkit-animation-name: revtada;
  animation-name: revtada;
}

    </style>

<script>
    onload=loadfn;
    onresize=logors;
    function loadfn()
    {
        logors();
        document.getElementById("logo").addEventListener("click",function(){logoclick();})
    }
    function logors()
    {
        var mlogo=document.getElementById("logo");
        mlogo.style.height=(window.innerWidth+window.innerHeight)/2*35/100;
        mlogo.style.width=(window.innerWidth+window.innerHeight)/2*35/100;
    }
    function logoclick()
    {
        var ashards=document.getElementsByClassName("animable");
        for(var i=0;i<ashards.length;i++)
            {
                ashards[i].style.zIndex=0;
                if(!ashards[i].className.includes("mtada"))
                {
                    ashards[i].className+=" mtada";
                    ashards[i].style.zIndex=1;
                    ashards[i].querySelector("p").style.className=ashards[i].querySelector("p").className.replace("fadeIn","fadeOut");
                    switch(ashards[i].id)
                        {
                            case 's1': 
                                ashards[i].querySelector("p").innerHTML="0";
                                ashards[i].querySelector("p").style.className+=" fadeIn";
                            default:break;
                        }
                }   
            }
        
    }
