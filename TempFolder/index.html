<script>
    new WOW().init();
    onload=reswin;
    onload=gifchange;
    onresize=reswin;
    function reswin()
    {    
        var s=document.getElementsByClassName("section");
        var i=0;
        for (i=0;i<s.length;i++)
            {
                s[i].style.height=window.innerHeight+"px";
                s[i].style.minHeight=window.innerHeight+"px";
                s[i].style.maxHeight=window.innerHeight+"px";
            }
    }
    function gifchange()
    {
        var l=document.getElementById("mainlogo");
        var a=document.querySelectorAll("area");
        
        l.addEventListener("click",function()
                                                            {
        l.src="plate.gif";
        l.useMap="#mmap";
        for (var i=0;i<a.length;i++)
            {
                a[i].focus();
            }
        });
    }
</script>
