    function reswin()
    {    
        var s=document.getElementsByClassName("section");
        var i=0;
        for (i=0;i<s.length;i++)
            {
                s[i].style.height=window.innerHeight+"px";
                s[i].style.minHeight=window.innerHeight+"px";
                s[i].style.maxHeight=window.innerHeight+"px";
                var shards=document.getElementsByClassName("shard");
                for (var i=0;i<shards.length;i++)
                    {
                        shards[i].addEventListener("click", function(){inc(this.id);});
                        shards[i].addEventListener("mouseout",function(){dec(this.id);});
                    }
            }
    }
    function inc(shardid)
    {
        var shard=document.getElementById(shardid);
        shard.style.height="75px";

function setShards()
