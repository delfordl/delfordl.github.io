    function loadfn()
    {
        var map=document.createElement("map");
        map.name="#bgname" //Check the #
        var piece=document.createElement("area");
        piece.shape="poly";
        piece.coords="";
        var coord=[185,140,230,200,215,290,165,285,145,200];
        for(var i=0;i<coord.length;i++)
        {
            piece.coords+=coord[i]*document.querySelector("img").width/1000;
            if(i==coord.length-1) break;
            piece.coords+=",";
        }
        piece.href="asdsa"
        
        document.querySelector("body").appendChild(map);
        document.querySelector("map").appendChild(piece);
    }
    function GFG() { 
            var x = document.createElement("MAP"); 
            x.setAttribute("id", "myMap"); 
            x.setAttribute("name", "bgmap"); 
            document.body.appendChild(x); 
  
            var y = document.createElement("AREA"); 
            y.setAttribute("href",  
                    "https://cdncontribute.geeksforgeeks.org/wp-content/uploads/a1-24.png"); 
            y.setAttribute("shape", "poly"); 
            var coord=[186,140,230,196,213,287,161,287,143,198];
            var str="";
            for(var i=0;i<coord.length;i++)
                {
                  //  if(i=-1){i++;continue;}
                    if (i%2==0||i==0)
                        {
                    str+=coord[i]*document.querySelector("img").width/1000;
                        }else{
                        str+=coord[i]*document.querySelector("img").height/1000;
                    }
                    if(i==coord.length-1) {i++;continue;}
                    str+=",";
                }
            y.setAttribute("coords", str);
            y.setAttribute("alt","alt");
            y.setAttribute("title","title");
            document.getElementById("myMap").appendChild(y); 
        }     
    
</script>
