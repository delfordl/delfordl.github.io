@font-face{

.*
     {
         font-family: "Caviar Dreams Boldimport";
     }
  .container{
    text-align: center;
  }
  
  svg{
    margin-top: 20px;
    max-height: 200px;
  }
    .cls-1{
      fill: #93c9c9;
    }
    .cls-2{
       fill: #b4e8e6;
    }
    .cls-3{fill:#eaeabb;}

  .cls-4{fill:#c7b299;}
  #Top{
    animation: flipUp 2s;
    transform-origin: bottom;
    opacity: 0;
  }
  #Open-Top{
    opacity: 1;
    animation: appear 2s;
  }
  #Paper{
    transform: translateY(200px);
    animation: moveUp 4s;
    animation-delay: 2s;
  }
  
  /* animations */
  
  @keyframes flipUp {
    0% {transform:rotateX(-180deg); opacity: 1}
    99%{ opacity: 1;
    }
    100%{transform: rotateX(0deg);}
  }
  @keyframes moveUp{
    0%{transform:translateY(200px); opacity: 1;}
    50%{transform: translateY(0)}
    100%{transform: translateY(200px); opacity: 1;}
  }
  @keyframes appear{
    0%{opacity: 0;
    }
    100%{ opacity: 0;}
  }
  
 </style>
